<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanHive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!-- nav section start -->
    <nav>
        <div class="nav-container">
        <div class="logo-container">
            <img src="resources/nav-image/urban-hive.png" alt="">
            <p>Urban<span class="hive-text">Hive</span> </p>
        </div>  
        <div class="nav-items-container">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Products</a></li>
                <li><a class="login-btn" href="">Login <i class="fa-solid fa-right-to-bracket" style="color: #111213;"></i></a></li>
            </ul>
        </div>
        </div>

    <!-- nav section end -->
    <!-- banner section start -->
    <section class="banner-container">
        <div class="banner-content">
            <h1>Man Bags</h1>
            <p>New Men's collections</p>
            <div class="banner-media">
                <span><i class="fa-brands fa-facebook" style="color: blue;"></i></span>

                <span><i class="fa-brands fa-youtube" style="color: red;"></i></span>
                <span><i class="fa-brands fa-instagram" style="color: palevioletred;"></i></span>
            </div>
            <button class="banner-button">See More</button>
            
            <button class="banner-button">Shop Now</button>
        </div>
        <div class="banner-img">
<img src="resources/banner-image/bag-picture.jpg" alt="">
        </div>
        
    </section>
